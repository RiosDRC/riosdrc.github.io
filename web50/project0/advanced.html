          <p class="title2">Advanced Search</p>
        <div style="margin-top: 30px; text-align: left">
            <form action="https://www.google.com/search" method="GET">
                <ul>
                    <input class="google" type="text" name="as_q">
                    <label for="all-words">All these words</label>
                </ul>
        
                <ul>
                    <input class="google" type="text" name="as_epq">
                    <label for="exact-phrase">This exact word or phrase</label>
                </ul>
        
                <ul>
                    <input class="google" type="text" name="as_oq">
                    <label for="any-words">Any of these words</label>
                </ul>
        
                <ul>
                    <input class="google" type="text" name="as_eq">
                    <label for="none-words">None of these words</label>
                </ul>
                <ul>
                    <button class="btn btn-primary" type="submit">Advanced Search</button>
                </ul>
            </form>
        </div>
    </body>
