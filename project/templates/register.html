{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if not shares %}
    <form action="/register" method="post">
        <div class="title"><h2>Registration</h2></div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="request-info" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
        <input autocomplete="off" class="request-info" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="request-info" name="password" placeholder="Password" type="password">
        </div class>
        <div class="form-group">
            <input autocomplete="off" class="request-info" name="password_conf" placeholder="Re-enterpassword" type="password">
        </div class>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    {% endif %}
    <p class="success-message">{{ message1 }}</p>
    <p class="message">{{ message }}</p>
{% endblock %}
